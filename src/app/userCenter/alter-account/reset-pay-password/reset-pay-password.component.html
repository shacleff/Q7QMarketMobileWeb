<div class="alterMobile resetPayPwd">
  <Header
    [title]="headerTitle"
    (onVoted)="back($event)">
    >
  </Header>
  <div class="grayBgBar mt80Rem"></div>
  <div class="alterMobileForm WrapB">
    <div class="formIpt">
      <div class="title">图片验证码</div>
      <input class="input" placeholder="短信验证码" name="originMobile" type="number">
      <div feedButton class="rightOpr">
        <img src="../../../../assets/images/prt_list_img.png" alt="">
      </div>
    </div>
    <div class="formIpt">
      <div class="title">短信验证码</div>
      <input class="input" placeholder="短信验证码" name="msgCode" type="number">
      <div feedButton class="rightOpr">
        获取验证码
      </div>
    </div>
    <div class="formIpt">
      <div class="title">新支付密码</div>
      <input class="input" type="password" placeholder="请输入新支付密码"  name="newPayPwd">
    </div>
    <div class="formIpt">
      <div class="title">再次输入</div>
      <input class="input" type="password" placeholder="请再次输入新支付密码"  name="newPayPwdS">
    </div>

    <div feedButton class="completeBtn btn">提交</div>
  </div>
  <div class="tipsArea bgGreen">
    <p>温馨提示</p>
    <p>1、登录密码不能和您的支付密码一致</p>
    <p>2、请勿将支付密码告诉他人</p>
    <p>3、请勿在其他平台、软件中输入支付密码</p>
  </div>
</div>
