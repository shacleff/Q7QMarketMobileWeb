<div class="promoteList goldDetail">
  <Header
    class="keyColor"
    [title]="headerTitle"
    (onVoted)="back($event)">
    >
  </Header>
  <div class="goldTotal mt80Rem">
    <div class="totalItem">
      <span class="itemNum">155.000</span>
      <p class="itemDesc">充值总额</p>
    </div>
    <div class="totalItem">
      <span class="itemNum">155.000</span>
      <p class="itemDesc">提现总额</p>
    </div>
    <div class="totalItem">
      <span class="itemNum">155.000</span>
      <p class="itemDesc">推广奖励总额</p>
    </div>
  </div>
  <div class="grayBgBar"></div>
  <h1 class="secTitle gold">
    金币明细
  </h1>
  <table class="listTable prtList detailList">
    <tr class="tableHeader prtListHeader">
      <td>ID</td>
      <td>用户名</td>
      <td>注册时间</td>
    </tr>
    <tr class="tableContent buy prtListContent">
      <td>购买</td>
      <td>-10000</td>
      <td>2017/09/05</td>
    </tr>
    <tr class="tableContent sale prtListContent">
      <td>卖出</td>
      <td>+10000</td>
      <td>2017/09/05</td>
    </tr>
  </table>
</div>
