<div class="nameAuth">
  <Header
    [title]="headerTitle"
    (onVoted)="back($event)">
    >
  </Header>
  <div class="grayBgBar mt80Rem"></div>
  <div class="tipsArea">
    <p class="keyColor">
      *您已通过实名认证[C1]，您可以申请更高等级的认证[C2]。<br/>
      如实名信息有误，请主动联系客服进行修改以后，再进行C2认证！
    </p>
  </div>
  <div class="upLoadPicBox">
    <div feedButton class="picItem front">
      <img src="../../../assets/images/up_idcard_front.png" alt="">
    </div>
    <div feedButton class="picItem reverse">
      <img src="../../../assets/images/up_idcard_reverse.png" alt="">
    </div>
  </div>
  <div feedButton class="btn keyBtn picUpBtn">提交</div>
  <div class="tipsArea bgGreen">
    <p>温馨提示：</p>
    <p>1.为了保证您的权益，请填写真实的姓名和身份证号码，提交后将不能更改!</p>
    <p>2.每个身份证号码只能绑定一个账号。</p>
    <p>3.实名认证分LV1，LV2，LV3三个等级；C1等级需要提供正确的姓名与证件号码，LV2等级需要您提供正确的证件正反面照片，LV3等级暂未开放；</p>
    <p>4.图片大小不超过200KB。</p>
  </div>
</div>
