<div class="rechargeRecord promoteAward TradeRecordList" [ngClass]="{hide:isShowDetail}">
  <Header
    [title]="headerTitle"
    (onVoted)="back($event)">
    >
  </Header>
  <div class="grayBgBar mt80Rem"></div>
  <ul class="rchRecList AwardList">

    <li feedButton class="rchRecItem AwardItem WrapB wx sale"
        *ngFor = "let item of orderList"
        [ngClass]="{
          sale:item.enType=='0',
          buy:item.enType!='0'
        }"
        (click)="toDetail(item)"
    >
      <div class="recLeft fl">
        <div class="rchType userPic">
          <img src="../../../assets/images/trade_detial_wood_icon_big.png" alt="">
        </div>
        <div class="payStr">
          <div class="rchTypeText">
            {{item.proName}} <span class="tradeType">({{item.enType=='0'?'买':'卖'}})</span>
          </div>
          <div class="rchTime">
            {{item.enTime|date:"yyyy/M/d h:m:s"}}
          </div>
        </div>
      </div>
      <div class="recRight awardRight fr">
        {{item.enCnt}}
        <p>{{item.trStatus}}</p>
      </div>
    </li>
