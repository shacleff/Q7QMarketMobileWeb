<div class="registBox">
  <Header
    [title]="headerTitile"
    (onVoted)="back($event)">
  </Header>
  <div class="regBanner">

  </div>
  <form class="regForm">
    <div class="conWrap">
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_mobile"></i>
        <input class="input right" placeholder="请输入手机号码" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_name"></i>
        <input class="input right" placeholder="请输入您的真实姓名" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_idcard"></i>
        <input class="input right" placeholder="请输入您的身份证号码" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_vercode"></i>
        <input class="input right" placeholder="请输入验证码" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_pwd"></i>
        <input class="input right" placeholder="请输入密码" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_pwdagain"></i>
        <input class="input right" placeholder="请再次输入密码" type="text">
      </div>
      <div class="inputCtr borderBot">
        <i class="leftIcon reg_prtcode"></i>
        <input class="input right" placeholder="请填写您的推荐码(非必填)" type="text">
      </div>
      <div feedButton class="regBtn btn keyBtn">
        注册
      </div>
    </div>
  </form>
</div>
<div class="regSuccess active">
  <div class="tipsImg">

  </div>
  <div feedButton class="nowLoadBtb">
    立即登陆
  </div>
</div>
