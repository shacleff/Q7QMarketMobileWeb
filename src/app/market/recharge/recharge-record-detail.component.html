<div class="rechargeRecordDetail">
  <!--<Header-->
    <!--[title]="headerTitle"-->
    <!--(onVoted)="back()">-->
    <!--&gt;-->
  <!--</Header>-->
  <div class="header">
    <i feedButton class="leftSwordIcon" (click)='close()'></i>
    <h3 class="headerTitle">充值记录详情</h3>
  </div>
  <div class="rchRecBase mt80Rem">
    <div class="rchType tc">
      <img src="../../../assets/images/rch_recorde_list_wx.png" alt="">
      &nbsp;{{listDetail.rchType=="1"?"微信支付":"支付宝支付"}}
    </div>
    <p class="rchNum tc">
      +{{listDetail.rchNum}}
    </p>
    <p class="rchSratus tc">
      {{listDetail.status=="1"?"充值成功":"充值失败"}}
    </p>
  </div>
  <div class="rchInfoTable">
    <table class="WrapB tableT">
      <tr>
        <td>付款方式</td>
        <td>{{listDetail.rchType=="1"?"微信支付":"支付宝支付"}}</td>
      </tr>
      <tr>
        <td>商品说明</td>
        <td>{{listDetail.proDesc}}</td>
      </tr>
    </table>
    <table class="WrapB">
      <tr>
        <td>创建时间</td>
        <td>{{listDetail.time}}</td>
      </tr>
      <tr>
        <td>订单号</td>
        <td>{{listDetail.orderNum}}</td>
      </tr>
    </table>
  </div>
</div>
