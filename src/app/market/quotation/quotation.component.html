<div class="quotationBox">
  <div class="header keyBgHeader">
    行情
  </div>
  <table class="quotationTable mt80Rem">
    <tr class="tableTop">
      <td>名称</td>
      <td>现价</td>
      <td>涨幅</td>
      <td>涨跌</td>
      <td>今开</td>
      <td>最高</td>
      <td>最低</td>
      <td>成交量</td>
    </tr>



    <tr feedButton *ngFor="let item of proList;index as i" class="tableCon up" [ngClass]="{up:item.changePrice>=0,down:item.changePrice<0}" (click)="toDetail(item.proId)">
      <td>
        <img  [src]="item.imgUrl" alt="">
        <p>{{item.proName}}</p>
      </td>
      <td class="up">{{item.nowPrice}}</td>
      <td class="up" [ngClass]="{up:item.changePrice>=0,down:item.changePrice<0}">{{item.changeRate}}%</td>
      <td class="up" [ngClass]="{up:item.changePrice>=0,down:item.changePrice<0}">{{item.changePrice}}</td>
      <td>{{item.toOpenPrice}}</td>
      <td class="up">{{item.heightPrice}}</td>
      <td class="down">{{item.lowPrice}}</td>
      <td>{{item.tranVolume}}</td>
    </tr>
  </table>
  <div class="ChartBox pb80Rem">
    <div class="WrapB">
      <div class="chartChange">
        <div feebButton (click)="changeToFLine()" class="chartBtn fLine" [ngClass]="{seled:chartType==2}">分时</div>
        <div feebButton (click)="changeToKLine()" class="chartBtn kLine" [ngClass]="{seled:chartType==1}">k线</div>
      </div>
      <div class="chart">
        <echarts-ng2 #myEcharts></echarts-ng2>
      </div>
    </div>
  </div>
  <div class="footer">
    <a feedButton routerLink="/market" class="navItem active">
      <div class="navIcon">

      </div>
      <p>行情</p>
    </a>
    <a feedButton routerLink="/market/1001" class="navItem">
      <div class="navIcon">

      </div>
      <p>市场</p>
    </a>
    <a feedButton routerLink="/userCenter" class="navItem">
      <div class="navIcon">

      </div>
      <p>个人</p>
    </a>
  </div>
</div>
